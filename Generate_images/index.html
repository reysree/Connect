<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dining Graph</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <input type="text" id="diningName" placeholder="Enter Dining Name">
        <button onclick="generateGraph()">Generate Graph</button>
    </div>
    <div class="image-container hidden" id="container_highest">
        <img id="graphImage_highest" src="" alt="Graph Image">
    </div>
    <div class="image-container hidden" id="container_waste">
        <img id="graphImage_waste" src="" alt="Graph Image">
    </div>
    <script src="script.js"></script>
</body>
</html>
